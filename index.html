<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- Nous chargeons les fichiers CDN de Leaflet. Le CSS AVANT le JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
        integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin="" />
    <style type="text/css">
        #map {
            /* la carte DOIT avoir une hauteur sinon elle n'apparaît pas */
            height: 100vh;
        }
    </style>
    <title>Carte</title>
</head>

<body>
    <div id="map">
        <!-- Ici s'affichera la carte -->
    </div>

    <!-- Fichiers Javascript -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
    <script type="text/javascript">
        let villes = [
            {
                "name": "nico",
                "depart": [43.852969, 3.349903],
                "restaurant": [50.52969, 1.349903]
            }, {
                "name": "alex",
                "depart": [50.52969, 5.349903],
                "restaurant": [50.52969, 6.349903]
            },
            {
                "name": "chachat",
                "depart": [45.52969, 4.349903],
                "restaurant": [50.52969, 7.349903]
            },
        ]


        // Fonction d'initialisation de la carte
        function initMap() {
            var polylines = [];
            let lat = 48.852969
            let lng = 2.349903
            // Créer l'objet "macarte" et l'insèrer dans l'élément HTML qui a l'ID "map"
            macarte = L.map('map').setView([lat, lng], 11);
            // point d'arrivé
            let marker = L.marker([lat, lng], {
                draggable: true,
                autoPan: true
            }).addTo(macarte);


            marker.on('dragend', function (e) {
                lat = marker.getLatLng().lat;
                lng = marker.getLatLng().lng;


                polylines.forEach(element => {
                    macarte.removeLayer(element)
                })
                line()
            });



            // Leaflet ne récupère pas les cartes (tiles) sur un serveur par défaut. Nous devons lui préciser où nous souhaitons les récupérer. Ici, openstreetmap.fr
            L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
                // Il est toujours bien de laisser le lien vers la source des données
                attribution: 'données © OpenStreetMap/ODbL - rendu OSM France',
                minZoom: 1,
                maxZoom: 20
            }).addTo(macarte);


            line()
            function line() {
                villes.forEach(e => {
                    polylines.push(L.polyline([[e.depart[0], e.depart[1]], [e.restaurant[0], e.restaurant[1]], [lat, lng]], { color: 'red' }).addTo(macarte))
                })
            }


            // Nous parcourons la liste des villes
            villes.forEach(e => {
                let marker = L.marker([e.depart[0], e.depart[1]]).addTo(macarte).bindPopup(e.name);
            });



        }
        window.onload = function () {
            // Fonction d'initialisation qui s'exécute lorsque le DOM est chargé
            initMap();
        };
    </script>
</body>

</htm
